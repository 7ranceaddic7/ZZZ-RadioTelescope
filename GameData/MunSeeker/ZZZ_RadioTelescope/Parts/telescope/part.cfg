PART
{
	name = radiotelescope
	module = Part
	author = ZZZ | MunSeeker

	MODEL
	{
		model = MunSeeker/ZZZ_RadioTelescope/Parts/telescope/telescope
	}
	
	
	scale = 1
	rescaleFactor = 1

	node_stack_bottom = 0.0, -0.04, 0.0, 0.0, 1.0, 0.0, 0
	node_attach = 0.0, 0.0, -0.04, 0.0, -1.0, 0.0, 0

	TechRequired = advScienceTech
	entryCost = 12000
	cost = 5000
	category = Science
	subcategory = 0
	title = Radio Astronomy Telescope
	manufacturer = ZZZ Industries in cooperation with MunSeeker Artisanal Devices
	description = A new type of large radio telescope that can be packed into a small volume and deployed at remote locations. Contains a small SAS for stability control. The receiver needs 5 units electrical charge per second. Provides science reports.
	attachRules = 1,1,0,0,0

	// --- standard part parameters ---
	mass = 3
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 3000

	MODULE
	{
		name = ModuleReactionWheel
	
		PitchTorque = 1
		YawTorque = 1
		RollTorque = 1
	
		RESOURCE
		{
			name = ElectricCharge
			rate = 5
		}
	}

	MODULE
	{
		name = ModuleSAS
	}


	MODULE
	{
		name = ModuleScienceExperiment	
	
		experimentID = gravityScan
	
		experimentActionName = Log Astronomy Data
		resetActionName = Delete Data
		
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		
		xmitDataScalar = 0.4
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.2
	
		rerunnable = True
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = deploy
		startEventGUIName =  deploy
		endEventGUIName = retract
	}

}
